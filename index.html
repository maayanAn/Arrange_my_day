<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrange My Day</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body ng-app="MyApp" layout="column" ng-controller="UserController as ul">
    <md-toolbar layout="row">
        <md-button class="menu" hide-gt-sm>
            <i class="material-icons">storage</i>
        </md-button>
        <h3>Arrange My Day</h3>
    </md-toolbar>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
    <script src="OptionsInfo.js"></script>
    <script src="UserController.js"></script>
    <script src="OptionsService.js"></script>
<script>
    angular.module('MyApp',['ngMaterial','optionsInfo'])
        .config(function ($mdThemingProvider) {
            $mdThemingProvider.theme('default')
                .primaryPalette('pink')
                .accentPalette('red');
        })
</script>


</body>
</html>
