<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body ng-app="MyApp" ng-controller="cl">
<md-content>
<h1>All of your new appointments:</h1>

    <table>
        <tr class="table_names">
            <td>Order # </td>
            <td>Name </td>
            <td>City</td>
        </tr>
        <tr ng-repeat="x in names">
            <td>{{ $index + 1 }}</td>
            <td>{{ x.Name }}</td>
            <td>{{ x.Country }}</td>
        </tr>
    </table>
</md-content>

</body>
</html>
